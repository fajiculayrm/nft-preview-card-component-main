<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./style/style.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <main>
            <div class="item-container">
                <img
                    src="./images/image-equilibrium.jpg"
                    alt="Item Image"
                    class="item-image"
                />
                <img
                    src="./images/icon-view.svg"
                    alt="View Icon"
                    class="view-icon"
                />
            </div>
            <h1 class="item-name">Equilibrium #3429</h1>
            <p class="information">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="other-information">
                <p class="price">
                    <img src="./images/icon-ethereum.svg" alt="ETH Image" />
                    0.041 ETH
                </p>
                <p class="available">
                    <img src="./images/icon-clock.svg" alt="Clock Image" />
                    3 days left
                </p>
            </div>
            <div class="hr"></div>
            <div class="creator">
                <img
                    src="./images/image-avatar.png"
                    alt="Creator Image"
                    class="creator-img"
                />
                <p>
                    Creation of <span class="creator-name">Jules Wyvern</span>
                </p>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/keyztrokee">Raymond Fajiculay</a>.
            </div>
        </footer>
    </body>
</html>
